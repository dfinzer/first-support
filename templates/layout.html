<html>
    <head>
        <title>First Support</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    </head>
    <body>
        <div id="playground"></div>

        {% block content %}{% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="/assets/lib/validator/js/validator.js"></script>
        <script src="/assets/lib/h5f/js/h5f.min.js"></script>
        <script src="/assets/lib/js-webshim/minified/polyfiller.js"></script>
        <script src="/assets/js/utils.js"></script>
        <script src="/assets/lib/webcam.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            // Set up forms.
            var forms = document.getElementsByTagName("form");
            $.each(forms, function(i, form) {
                H5F.setup(form);
            });

            $.webshims.polyfill('forms forms-ext');
        </script>
        {% include "scripts.html" %}
        {% block scripts %}
        {% endblock %}
    </body>
</html>
