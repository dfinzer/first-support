{% extends "app.html" %}

{% block body %}
<div id="data"></div>
{% endblock %}

{% block scripts %}
    <script>
    function poll() {
        setTimeout(function() {
            $.get("/dashboard_data", function(response) {
                console.log(response);
                $("#data").text(response);
                poll();
            });
        }, 2000)
    }
    poll();
</script>
{% endblock %}
